<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container">
        <h1 class="game-title">Whack-a-Mole</h1>

                <h3>Score</h3>

            </div>
            <div class="stat-box">
                <h3>Time Left</h3>
                <div class="time-value" id="timeLeft">30</div>
            </div>
            <div class="stat-box">
                <h3>High Score</h3>
                <div class="highscore-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="hole" data-index="0">
                <div class="mole">ğŸ¹</div>
            </div>
            <div class="hole" data-index="1">

            <div class="hole" data-index="2">

            </div>
            <div class="hole" data-index="3">

            </div>
        </div>

        <div class="game-controls">
            <button id="startBtn" class="control-btn">Start Game</button>
            <button id="restartBtn" class="control-btn" style="display: none;">Play Again</button>
        </div>

        <div class="game-over-modal" id="gameOverModal">
            <div class="modal-content">
                <h2 id="modalTitle">Game Over!</h2>
                <p id="modalMessage">Your Score: <span id="finalScore">0</span></p>
                <p id="recordMessage"></p>
                <button id="playAgainBtn" class="control-btn">Play Again</button>
            </div>
        </div>
    </div>

    <audio id="hitSound" src="../assets/audio/success.mp3"></audio>
    <audio id="missSound" src="../assets/audio/fail.mp3"></audio>
